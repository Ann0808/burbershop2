<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Burbershop</title>
        <meta charset="utf-8" name="viewport"
              content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
          <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <header class="page-header">
            <div class="page-header__logo">
            </div>

                <div class="main-nav__wrapper">
                    <ul class="main-nav__items"></ul>
                    <ul class="main-nav__user-items"></ul>
                </div>

        </header> 
        <section class="stats">
            <header class="stats__header"></header>
            <table class="stats__items"></table>
        </section>
        <section class="advantages">
            <div class="advantages__wrapper">
                <ul class="advantages__items">
                    <li class="advantages__item"></li>
                    <li class="advantages__item"></li>
                    <li class="advantages__item"></li>
                </ul>
            </div>
        </section>
        <section class="news">
            <div class="news__wrapper">
                <h2 class="news__title"></h2>
                <ul class="news__items">
                    <li class="news__item"></li>
                    <li class="news__item"></li>
                    <li class="news__item"></li>
                </ul>
            </div>
        </section>
        <section class="reviews__wrapper">
            <div class="reviews">
                <h2 class="reviews__title"></h2>
                <ul class="reviews__items">
                    <li class="reviews__item"></li>
                    <li class="reviews__item"></li>
                    <li class="reviews__item"></li>
                </ul>
            </div>
        </section>
        <footer class="page-footer">
            <div class="page-footer__wrapper">
                <div class="page-footer__contacts"></div>
        
                    <span class="page-footer__social-items">
                     <p class="page-footer__social-text">oheiafl;cniyg</p>
                    <a class="page-footer__social-item"></a>
                    <a class="page-footer__social-item"></a>
                    <a class="page-footer__social-item"></a>
                </span>

                
                <div class="page-footer__copyright"></div>
                
                
            </div>
        </footer>
    </body>
</html>
